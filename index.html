<!DOCTYPE html>
<html lang="en" ng-app="newModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Data</title>

    <style>
      ::placeholder {
        text-align: center;
      }
    </style>

  </head>
  <body>
    <div class="container" ng-controller="dataControll">
      <div class="row my-2">
        <!-- <label for="search">Search</label> -->
        <input
          type="text"
          ng-model="search"
          placeholder="search"
          class="m-2"
          id="search"
        />
        <hr />
        <table
          class="
            table table-borderless
            text-center
            table-hover table-striped table-info
          "
        >
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Occupation</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="data in persons | filter : search">
              <td>{{data.name}}</td>
              <td>{{data.age}}</td>
              <td>{{data.occupation}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./angular.min.js"></script>
    <script src="./script.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
